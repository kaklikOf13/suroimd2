<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta
      name="description"
      content=".IO Game Powered In KLSE"
    />

    <meta property="og:title" content="Game"/>
    <meta
      property="og:description"
      content=".IO Game Powered In KLSE"
    />

    <title>Game</title>
    <!--<script src="src/scripts/engine/extra_elements.css"></script>
    <script src="src/scripts/engine/extra_elements.js"></script>-->
  </head>
  <body>
    <div id="game">
      <div id="game-gui">
        <div id="bars-container">
          <div id="health-bar-container">
            <div id="health-bar-animation"></div>
            <div id="health-bar"></div>
            <span id="health-bar-amount">100/100</span>
          </div>
        </div>
        <div id="bottom-center-container">
          <span id="hand-info-count">5/5</span>
          <div id="action-info">
            <span id="action-info-delay">1s</span>
          </div>
          <div id="current-item-slot" class="inventory-slot">
            <image id="current-item-image"></image>
          </div>
        </div>
        <div id="inventory-container">
          <div id="equipaments">
            <div class="inventory-slot">
              <image id="helmet-slot" src="img/game/common/icons/helmet.svg"></image>
            </div>
            <div class="inventory-slot">
              <image id="vest-slot" src="img/game/common/icons/vest.svg"></image>
            </div>
            <div class="inventory-slot">
              <image id="backpack-slot" src="img/game/common/icons/bag.svg"></image>
            </div>
            <div class="inventory-slot">
              <image id="accessory-slot-1" src="img/game/common/icons/accessory.svg"></image>
            </div>
            <div class="inventory-slot">
              <image id="accessory-slot-2" src="img/game/common/icons/accessory.svg"></image>
            </div>
            <div class="inventory-slot">
              <image id="accessory-slot-3" src="img/game/common/icons/accessory.svg"></image>
            </div>
          </div>
          <div id="inventory"></div>
        </div>
      </div>
      <canvas id="game-canvas"></canvas>
    </div>
    <script type="module" src="./src/scripts/others/index.ts" async></script>
  </body>
</html>
