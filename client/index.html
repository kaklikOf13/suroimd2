<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content=".IO Game Powered In KLSE" />
  
    <meta property="og:title" content="Suroimd.io 2"/>
    <meta property="og:description" content=".IO Game Powered In KLSE" />
    <meta
      property="og:image"
      content="img/menu/logos/embed.png"
    />
  
    <title>Suroimd.io 2</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <script src="scripts/extra_elements.js"></script>
    <link rel="stylesheet" href="scripts/extra_elements.css">
    <div id="game" style="display: none;">
      <div id="game-gui">
        <div id="bars-container">
          <div id="health-bar-container">
            <div id="health-bar-animation"></div>
            <div id="health-bar"></div>
            <span id="health-bar-amount">100/100</span>
          </div>
          <div id="boost-bar-container">
            <div id="boost-bar"></div>
            <span id="boost-bar-amount">100/100</span>
          </div>
        </div>
        <div id="bottom-center-container">
          <span id="hand-info-count">5/5</span>
          <div id="action-info">
            <span id="action-info-delay">1s</span>
          </div>
          <!--<div id="current-item-slot" class="inventory-slot">
            <img id="current-item-image" alt="Current item">
          </div>-->
        </div>
        <div id="information-container">
          <div id="killfeed-container"></div>
          <div id="information-killbox" class="background-menu">
          </div>
          <div id="killeader-container">
            <img width="30" height="30" src="img/menu/icons/aim.svg" id="killeader-container-icon"><img>
            <span id="killeader-text">Waiting For The Killleader</span>
          </div>
        </div>
        <div id="inventory-container">
          <div id="equipaments">
            <div class="inventory-slot">
              <img id="helmet-slot" src="img/game/common/icons/helmet.svg" alt="Helmet slot">
            </div>
            <div class="inventory-slot">
              <img id="vest-slot" src="img/game/common/icons/vest.svg" alt="Vest slot">
            </div>
            <div class="inventory-slot">
              <img id="backpack-slot" src="img/game/common/icons/bag.svg" alt="Backpack slot">
            </div>
            <div class="inventory-slot">
              <img id="accessory-slot-1" src="img/game/common/icons/accessory.svg" alt="Accessory slot 1">
            </div>
            <div class="inventory-slot">
              <img id="accessory-slot-2" src="img/game/common/icons/accessory.svg" alt="Accessory slot 2">
            </div>
            <div class="inventory-slot">
              <img id="accessory-slot-3" src="img/game/common/icons/accessory.svg" alt="Accessory slot 3">
            </div>
          </div>
          <div id="gui-items">
            <div class="inventory-item-slot">
              <div class="slot-number">4</div>
            </div>
            <div class="inventory-item-slot">
              <div class="slot-number">5</div>
            </div>
            <div class="inventory-item-slot">
              <div class="slot-number">6</div>
            </div>
            <div class="inventory-item-slot">
              <div class="slot-number">7</div>
            </div>
            <div class="inventory-item-slot">
              <div class="slot-number">8</div>
            </div>
            <div class="inventory-item-slot">
              <div class="slot-number">9</div>
            </div>
            <div class="inventory-item-slot">
              <div class="slot-number">0</div>
            </div>
          </div>
          <div id="gui-weapons">
            <div class="weapon-slot" id="game-weapon-slot-00">
              <span class="weapon-slot-number">1</span>
              <span class="weapon-slot-name">fists</span>
              <img class="weapon-slot-image"></img>
              <img></img>
            </div>
            <div class="weapon-slot" id="game-weapon-slot-01">
              <div class="weapon-slot-number">2</div>
              <span class="weapon-slot-name">m870</span>
              <img class="weapon-slot-image"></img>
            </div>
            <div class="weapon-slot" id="game-weapon-slot-02">
              <div class="weapon-slot-number">3</div>
              <span class="weapon-slot-name">m870</span>
              <img class="weapon-slot-image"></img>
              <img></img>
            </div>
            <!--<div class="weapon-slot" id="game-weapon-slot-03">
              <div class="weapon-slot-number">4</div>
            </div>-->
          </div>
          <div id="ammos-inventory">
          </div>
        </div>
        <div id="gameover-container" class="background-menu">
          <span id="gameover-status">Winner Winner Chicken Dinner!</span>
          <span id="gameover-kills">Kills:</span>
          <span id="gameover-damaged">Damage Dealth:</span>
          <span id="gameover-score">Score:</span>

          <button id="gameover-menu-btn" class="btn-green"><span translation="return_to_menu">Return To Menu</span></button>
        </div>
        <tabs-container id="cellphone-actions" header-position="bottom" class="background-menu">
          <tab text="Give Item" id="cellphone-give-item-tab">
            <input type="text" id="cellphone-insert-item-id" class="text-input" placeholder="Item-ID">
            <input type="text" id="cellphone-insert-item-count" class="text-input" placeholder="Item-Count">
            <button class="btn-blue" id="cellphone-give-item-button">Give Item</button>
          </tab>
          <tab text="Spawn Obstacle">
            #2
          </tab>
        </tabs-container>
      </div>
      <canvas id="game-canvas"></canvas>
    </div>
    <tabs-container id="settings-tabs" class="background-menu">
      <tab text="Graphics">
        <div>
          <span>Textures</span>
          <select class="select-blue" id="settings-graphics-texture">
            <option value="very-low">Very Low</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="very-high">Very High</option>
          </select>
        </div>

        <div>
          <span>Particles</span>
          <select class="select-blue" id="settings-graphics-particles">
            <option value="0">No</option>
            <option value="1">Normal</option>
            <option value="2">Advanced</option>
          </select>
        </div>
      </tab>
      <tab text="Sounds">

      </tab>
    </tabs-container>
    <div id="menu">
      <img id="title-section" src="img/menu/logos/title.png"></img>

      <div id="updates-section" class="background-menu">
        <h2>Updates</h2>
      </div>

      <div id="top-left-section">
        <button id="btn-settings" class="btn-green">Settings</button>
      </div>

      <div id="main-section" class="background-menu">
        <div id="character-info">
          <input type="text" id="insert-name" class="text-input" placeholder="NAME">
          <div id="character-visual" class="character">
            <div class="body" id="character-body" style="background-image:url(/img/game/common/loadout/skins/default/body.svg)"></div>
            <div class="fist-left" id="character-fist-left" style="background-image:url(/img/game/common/loadout/skins/default/arm.svg)"></div>
            <div class="fist-right" id="character-fist-right" style="background-image:url(/img/game/common/loadout/skins/default/arm.svg)"></div>
          </div>
        </div>
        <div id="gamemode-info">
          <button id="btn-play" class="btn-green"><span translation="play">PLAY</span></button>
        </div>
      </div>

      <div id="about-section" class="background-menu">
        <h2>About</h2>
        <p>Comming Soon</p>
      </div>

      <div id="social-section" class="background-menu">
        <div id="social-links">
          <a href="https://discord.gg/7czkBvtmSU" target="_blank" class="social-link">
            <i class="social-icon discord"></i>
          </a>
          <a href="https://youtube.com/@kaklik123" target="_blank" class="social-link">
            <i class="social-icon youtube"></i>
          </a>
          <!--<a href="https://instagram.com/your-profile" target="_blank" class="social-link">
            <i class="social-icon instagram"></i>
          </a>-->
          <a href="https://github.com/kaklikOf13/suroimd2" target="_blank" class="social-link">
            <i class="social-icon github"></i>
          </a>
          <!--<a href="https://x.com/your-profile" target="_blank" class="social-link">
            <i class="social-icon twitter"></i>
          </a>-->
        </div>
      </div>
    </div>
    <script type="module" src="./src/scripts/others/index.ts" async></script>
  </body>
</html>
